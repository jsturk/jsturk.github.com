<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>JSTurk</title>
	
</head>

<body id="index">
	<ul class="listing clear">
	{% for post in site.posts limit:4 %}
	<li class="blogs"><span class="entry-date">{{ post.date | date:"%d %b" }}</span><a class="entry-title" href="{{ post.url }}">{{ post.title }}</a>
	{{ post.content | postmorefilter: post.url, "read more &rarr;"  }}
	</li>
	{% endfor %}
	</ul>

</body>
</html>
